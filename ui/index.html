<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgardeo AI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Asgardeo AI Agent</h1>

        <div class="config-section">
            <h2>Configuration</h2>
            <div class="config-grid">
                <label for="apiUrl">Agent API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000/chat">

                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" placeholder="e.g., your-org-name">

                <label for="clientId">Client ID:</label>
                <input type="text" id="clientId" placeholder="Your Asgardeo Client ID">

                <label for="clientSecret">Client Secret:</label>
                <input type="password" id="clientSecret" placeholder="Your Asgardeo Client Secret">
            </div>
             <p class="info">API Key (Client ID:Client Secret) will be Base64 encoded before sending.</p>
        </div>

        <div class="chat-container">
            <div id="chatbox" class="chatbox">
                <div class="message agent">Hi! How can I help you manage Asgardeo today? Provide your config above first.</div>
            </div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message..." rows="3"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
